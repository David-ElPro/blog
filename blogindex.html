  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const categoryButtons = document.querySelectorAll(".category-button");
      const mobileSelect = document.getElementById("category-select");
      const articles = document.querySelectorAll(".article-card");
    
      function filterArticles(category) {
        articles.forEach(article => {
          const articleCategory = article.dataset.category.trim().toLowerCase();
          const match = category === "todo" || articleCategory === category.toLowerCase();
          article.style.display = match ? "block" : "none";
        });
    
        // Botones visual
        categoryButtons.forEach(btn => btn.classList.remove("active"));
        document.querySelector(`.category-button[data-category="${category}"]`)?.classList.add("active");
    
        // Mobile select sync
        if (mobileSelect.value !== category) {
          mobileSelect.value = category;
        }
      }
    
      categoryButtons.forEach(button => {
        button.addEventListener("click", () => {
          const selected = button.dataset.category;
          filterArticles(selected);
        });
      });
    
      mobileSelect.addEventListener("change", () => {
        filterArticles(mobileSelect.value);
      });
    
      // Default
      filterArticles("todo");
    });
    </script>
